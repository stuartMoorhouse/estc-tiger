<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESTC Tiger</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .thinking-message {
            opacity: 0.7;
        }
        
        .dots {
            animation: thinking 1.5s infinite;
        }
        
        @keyframes thinking {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: '....'; }
        }
        
        #progressive-text p {
            margin: 0.3em 0;
            font-size: 0.9em;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <img src="{{ url_for('static', filename='elastic-logo.jpg') }}" alt="Elastic Logo" class="elastic-logo">
            <h1>ESTC Tiger</h1>
        </div>
        
        <div class="main-content">
            <div class="tiger-section">
                <img src="{{ url_for('static', filename='estc-tiger.jpg') }}" alt="Tiger" class="tiger-image">
                <div class="agent-info">
                    <h3>Ask the Tiger</h3>
                    <p>Buy, sell, HODL?</p>
                </div>
            </div>
            
            <div class="chat-section">
            <div class="chat-messages" id="chatMessages">
                <div class="message agent-message">
                    <span class="message-icon">游낸</span>
                    <div class="message-content">
                        <p>Hello! I'm ESTC Tiger. Would you like to talk about ESTC today? I can't offer financial advice, but I can help you search and analyze data about ESTC.</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Ask about ESTC..." />
                <button id="sendButton">Send</button>
                <button id="clearButton" class="clear-button">Clear History</button>
            </div>
        </div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        // Session management
        let currentSessionId = null;
        const clearButton = document.getElementById('clearButton');

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Check for suspicious patterns first (quick regex check)
            let patternsDetected = false;
            try {
                const patternCheck = await fetch('/check-patterns', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                const patternData = await patternCheck.json();
                patternsDetected = patternData.patterns_detected;
            } catch (error) {
                // If pattern check fails, assume normal processing
                patternsDetected = false;
            }
            
            // Show appropriate thinking indicator
            const thinkingMessage = addThinkingMessage(patternsDetected);

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        session_id: currentSessionId 
                    })
                });

                const data = await response.json();
                
                // Remove thinking indicator
                removeThinkingMessage(thinkingMessage);
                
                if (data.success) {
                    // Update session ID if provided
                    if (data.session_id) {
                        currentSessionId = data.session_id;
                    }
                    
                    if (data.blocked) {
                        addMessage(data.response, 'agent', 'blocked');
                    } else {
                        addMessage(data.response, 'agent', 'success');
                    }
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'agent', 'error');
                }
            } catch (error) {
                // Remove thinking indicator on error
                removeThinkingMessage(thinkingMessage);
                addMessage('Connection error. Please try again.', 'agent', 'error');
            }
        }

        function addThinkingMessage(patternsDetected = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message agent-message thinking-message';
            messageDiv.id = 'thinking-indicator';
            
            if (patternsDetected) {
                // Simple message for suspicious queries
                messageDiv.innerHTML = `
                    <span class="message-icon">游낸</span>
                    <div class="message-content">
                        <p>This question seems a bit unusual, let me check it<span class="dots">...</span></p>
                    </div>
                `;
            } else {
                // Progressive messages for normal queries
                const progressiveMessages = [
                    "ESTC Tiger is thinking",
                    "Getting the latest stock price",
                    "Looking at the historical data"
                ];
                
                messageDiv.innerHTML = `
                    <span class="message-icon">游낸</span>
                    <div class="message-content">
                        <div id="progressive-text">
                            <p id="progress-line-0">${progressiveMessages[0]}<span class="dots">...</span></p>
                        </div>
                    </div>
                `;
                
                // Add progressive messages with delays
                setTimeout(() => {
                    const progressDiv = document.getElementById('progressive-text');
                    if (progressDiv) {
                        progressDiv.innerHTML += `<p id="progress-line-1">${progressiveMessages[1]}<span class="dots">...</span></p>`;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }, 1000);
                
                setTimeout(() => {
                    const progressDiv = document.getElementById('progressive-text');
                    if (progressDiv) {
                        progressDiv.innerHTML += `<p id="progress-line-2">${progressiveMessages[2]}<span class="dots">...</span></p>`;
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                }, 2000);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            return messageDiv;
        }

        function removeThinkingMessage(thinkingMessage) {
            if (thinkingMessage && thinkingMessage.parentNode) {
                thinkingMessage.parentNode.removeChild(thinkingMessage);
            }
        }

        function addMessage(text, sender, status) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            if (status === 'blocked') {
                messageDiv.classList.add('blocked-message');
            } else if (status === 'error') {
                messageDiv.classList.add('error-message');
            }

            const icon = sender === 'user' ? '游녻' : '游낸';
            
            // Format citations in agent messages
            let formattedText = text;
            if (sender === 'agent') {
                // Replace Elasticsearch citation patterns [index_name, document_id] with styled spans
                formattedText = formattedText.replace(/\[([^,\]]+),\s*([^\]]+)\]/g, '<span class="citation">[$1, $2]</span>');
                // Replace Finnhub citation patterns [data from finnhub.io API] with styled spans
                formattedText = formattedText.replace(/\[data from finnhub\.io API\]/g, '<span class="citation">[data from finnhub.io API]</span>');
                // Replace fallback citation patterns [training data estimates] with styled spans
                formattedText = formattedText.replace(/\[training data estimates \(Finnhub historical data requires premium tier\)\]/g, '<span class="citation">[training data estimates (Finnhub historical data requires premium tier)]</span>');
            }
            
            messageDiv.innerHTML = `
                <span class="message-icon">${icon}</span>
                <div class="message-content">
                    <p>${formattedText}</p>
                </div>
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function clearConversation() {
            if (!currentSessionId) {
                // Just clear the UI if no session
                clearChatMessages();
                return;
            }
            
            try {
                const response = await fetch('/conversation', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ session_id: currentSessionId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    clearChatMessages();
                    currentSessionId = null;
                } else {
                    addMessage('Error clearing conversation history.', 'agent', 'error');
                }
            } catch (error) {
                addMessage('Error clearing conversation history.', 'agent', 'error');
            }
        }
        
        function clearChatMessages() {
            // Clear all messages except the initial greeting
            const messages = chatMessages.querySelectorAll('.message');
            messages.forEach((message, index) => {
                if (index > 0) { // Keep the first message (greeting)
                    message.remove();
                }
            });
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearConversation);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
